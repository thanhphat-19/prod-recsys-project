apiVersion: v2
name: recsys-training
description: MLflow training infrastructure for recommendation system (PostgreSQL + MLflow)
type: application
version: 0.1.0
appVersion: "1.0"

maintainers:
  - name: prod-recsys-team

# Dependencies - automatically installs postgres and mlflow charts
dependencies:
  - name: postgres
    version: "0.1.0"
    repository: "file://../infrastructure/postgres"
    condition: postgres.enabled
  - name: mlflow
    version: "0.1.0"
    repository: "file://../infrastructure/mlflow"
    condition: mlflow.enabled
