apiVersion: v2
name: card-approval
description: Card Approval Prediction API - Complete stack (PostgreSQL + Redis + API)
type: application
version: 0.1.0
appVersion: "1.0.0"

maintainers:
  - name: ml-team

# Dependencies - automatically installs infrastructure charts
dependencies:
  - name: postgres
    version: "0.1.0"
    repository: "file://../infrastructure/postgres"
    condition: postgres.enabled
  - name: redis
    version: "0.1.0"
    repository: "file://../infrastructure/redis"
    condition: redis.enabled
  - name: api
    version: "0.1.0"
    repository: "file://../infrastructure/api"
    condition: api.enabled
