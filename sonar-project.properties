# SonarQube Configuration for Card Approval Prediction Project

# Project identification
sonar.projectKey=card-approval-prediction
sonar.projectName=Card Approval Prediction API
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app,cap_model/src
sonar.exclusions=**/__pycache__/**,**/tests/**,**/test_*.py,**/*.pyc,**/venv/**,**/env/**,**/.pytest_cache/**,**/notebooks/**
sonar.tests=tests,cap_model/tests
sonar.python.version=3.10

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results/*.xml

# Quality profiles
sonar.language=py
sonar.sourceEncoding=UTF-8

# Additional Python-specific settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/test_*.py
